<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negin - Drug Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* استایل‌های preloader */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            overflow: hidden; transition: opacity 0.5s ease-in-out;
        }
        #preloader .brand-name {
            font-size: 3rem; font-weight: bold; color: #2dd4bf;
            animation: pulse 2s infinite ease-in-out; z-index: 10001;
        }
        .preloader-gate {
            position: fixed; top: 0; width: 50%; height: 100%;
            background-color: #111827; z-index: 10000;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #preloader-gate-left { left: 0; }
        #preloader-gate-right { right: 0; }
        #preloader.preloader-hidden { opacity: 0; pointer-events: none; }
        #preloader.preloader-hidden #preloader-gate-left { transform: translateX(-100%); }
        #preloader.preloader-hidden #preloader-gate-right { transform: translateX(100%); }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.98); }
        }

        /* انیمیشن آبشاری برای محتوا */
        .animate-on-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* استایل سفارشی برای اسکرول بار */
        #suggestions-container::-webkit-scrollbar { width: 8px; }
        #suggestions-container::-webkit-scrollbar-track { background: #1f2937; }
        #suggestions-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        #suggestions-container::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* استایل‌های سفارشی برای محتوای نتایج در حالت قبلی */
        #results-content .interactions-reference-wrapper { margin-bottom: 1.5rem; }
        #results-content h2 { font-size: 1.5rem; font-weight: bold; color: #2dd4bf; border-bottom: 2px solid #374151; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        #results-content .interactions-reference { border: 1px solid #374151; border-radius: 0.5rem; overflow: hidden; margin-bottom: 1rem; }
        #results-content .interactions-reference-header { background-color: #1f2937; padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.5rem; font-weight: bold; }
        #results-content .ddc-status-label { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; color: white; }
        #results-content .status-category-major { background-color: #ef4444; }
        #results-content .status-category-moderate { background-color: #f97316; }
        #results-content .status-category-minor { background-color: #eab308; }
        #results-content .interactions-reference p { padding: 1rem; margin: 0; }
        #results-content .interactions-reference a { color: #2dd4bf; text-decoration: underline; }
        #results-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center min-h-screen p-4 sm:p-8 font-sans">

    <div id="preloader">
        <div id="preloader-gate-left" class="preloader-gate"></div>
        <div id="preloader-gate-right" class="preloader-gate"></div>
        <div class="brand-name">Negin</div>
    </div>

    <div class="w-full max-w-2xl mx-auto">
        
        <h1 class="text-4xl font-bold text-center mb-6 animate-on-load">
            <span class="bg-gradient-to-r from-teal-400 to-cyan-500 text-transparent bg-clip-text">Negin</span>
            <span class="text-gray-400">Drug Interaction Search</span>
        </h1>
        
        <div class="relative z-10 flex items-center animate-on-load">
            <input 
                type="text" 
                id="search-input"
                placeholder="Search for a drug (e.g., 'aspirin')..."
                class="w-full pl-4 pr-10 py-3 bg-gray-800 border-2 border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-200"
                autocomplete="off"
            >
            <div class="absolute right-3 flex items-center space-x-2">
                <button id="clear-search-button" type="button" class="text-gray-500 hover:text-white transition-colors hidden" title="Clear search">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div id="loading-indicator" class="w-5 h-5 border-2 border-gray-500 border-t-cyan-400 rounded-full animate-spin hidden"></div>
            </div>
            
            <div id="suggestions-container" class="absolute z-50 top-full w-full mt-2 bg-gray-900 border border-gray-700 rounded-lg shadow-xl max-h-80 overflow-y-auto opacity-0 -translate-y-2 pointer-events-none transition-all duration-300 ease-in-out">
            </div>
        </div>

        <div class="mt-12 animate-on-load">
            <h2 class="text-2xl font-semibold mb-4 border-b-2 border-gray-700 pb-2">Selected Drugs</h2>
            <ul id="selected-drugs-list" class="space-y-3">
                <li id="no-selection-placeholder" class="text-gray-500">No drugs selected yet.</li>
            </ul>
            
            <div class="mt-8 flex justify-end">
                <button 
                    id="submit-button" 
                    type="button"
                    class="bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 hover:bg-cyan-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                    disabled
                >
                    <span id="submit-button-text">Check Interactions</span>
                    <div id="submit-spinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin ml-2 hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="results-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-xl font-bold text-teal-400">AI Interaction Summary</h3>
                <button id="close-modal-button" type="button" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto" id="results-container">
                <div id="results-content"></div> 
            </div>
        </div>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
