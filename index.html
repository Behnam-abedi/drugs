<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negin - Drug Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        #preloader .brand-name {
            font-size: 3rem;
            font-weight: bold;
            color: #2dd4bf; /* Teal color */
            animation: pulse 2s infinite ease-in-out;
            z-index: 10001;
        }

        .preloader-gate {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #111827; /* Darker bg */
            z-index: 10000;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #preloader-gate-left { left: 0; }
        #preloader-gate-right { right: 0; }

        /* کلاس برای فعال کردن انیمیشن خروج */
        #preloader.preloader-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #preloader.preloader-hidden #preloader-gate-left {
            transform: translateX(-100%);
        }

        #preloader.preloader-hidden #preloader-gate-right {
            transform: translateX(100%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.98); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center min-h-screen p-4 sm-p-8 font-sans">

    <div id="preloader">
        <div id="preloader-gate-left" class="preloader-gate"></div>
        <div id="preloader-gate-right" class="preloader-gate"></div>
        <div class="brand-name">Negin</div>
    </div>

    <div class="w-full max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-6">
            <span class="bg-gradient-to-r from-teal-400 to-cyan-500 text-transparent bg-clip-text">
                Negin
            </span>
            <span class="text-gray-400">Drug Interaction Search</span>
        </h1>
        
        </div>

    <script src="./src/app.js"></script>
</body>
</html>
